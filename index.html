<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive Card Details Form</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="purple">
          <img
            src="images/bg-main-mobile.png"
            alt="mobile background color"
            class="mobile-purple"
          />
          <img
            src="images/bg-main-desktop.png"
            alt="desktop background color"
            class="desktop-purple"
          />
          <div class="bottom-card">
            <img
              src="images/bg-card-back.png"
              class="card-back"
              alt="card back"
            />
            <span class="card-back-span">000</span>
          </div>
          <div class="top-card">
            <img
              src="images/bg-card-front.png"
              class="card-front"
              alt="card front"
            />
            <img src="images/card-logo.svg" class="card-logo" alt="card logo" />
            <span class="card-front-number">0000 0000 0000 0000</span>
            <span class="card-front-name">Jane Appleseed</span>
            <span class="card-front-exp">00/00</span>
          </div>
        </div>
      </div>

      <div class="right">
        <form class="form" novalidate>
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
          <label for="card-number">Card Number</label>
          <input
            type="number"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="inputs-container">
            <label for="exp-date-mth" class="exp-label"
              >Exp. Date (MM/YY)
            </label>
            <input type="number" id="exp-date-mth" placeholder="MM" />
            <input type="number" id="exp-date-yr" placeholder="YY" />
            <label for="cvc" class="cvc-label">CVC</label>
            <input type="number" id="cvc" placeholder="e.g. 123" />
          </div>
          <button class="button">Confirm</button>
        </form>
      </div>
    </main>

    <!-- Completed state start -->

    <div class="mobile-complete">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button class="complete-button">Continue</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
